<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">
        <div class="p-grid dashboard">
            <div class="p-col-12 p-lg-6 p-xl-4">
                <div class="overview-box overview-box-1">
                    <div class="overview-box-icon">
                        <i class="pi pi-credit-card"/>
                    </div>
                    <div class="overview-box-content">
                        <div class="overview-box-title">Produtos</div>
                        <div class="overview-box-stats">150</div>
                        <div class="overview-box-details">+%50 </div>
                    </div>
                </div>
            </div>
            <div class="p-col-12 p-lg-6 p-xl-4">
                <div class="overview-box overview-box-2">
                    <div class="overview-box-icon">
                        <i class="pi pi-compass"/>
                    </div>
                    <div class="overview-box-content">
                        <div class="overview-box-title">Categorias</div>
                        <div class="overview-box-stats">532</div>
                        <div class="overview-box-details">+%75 more than yesterday</div>
                    </div>
                </div>
            </div>
          
            <div class="p-col-12 p-lg-6 p-xl-4">
                <div class="overview-box overview-box-4">
                    <div class="overview-box-icon">
                        <i class="pi pi-user"/>
                    </div>
                    <div class="overview-box-content">
                        <div class="overview-box-title">Usu√°rios</div>
                        <div class="overview-box-stats">156</div>
                        <div class="overview-box-details">-%20 less than last week</div>
                    </div>
                </div>
            </div>
              <div class="p-col-12 p-lg-6">
                <div class="card">
                    <h5>Produtos</h5>
                    <p:pieChart model="#{chartDemoView.pieModel}" style="width: 100%; height: 500px;"/>
                </div>
            </div>
                 <div class="p-col-12 p-lg-6">
                <div class="card">
                    <h5>Categorias</h5>
                    <p:barChart model="#{chartDemoView.barModel}" style="width: 100%; height: 500px;"/>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
