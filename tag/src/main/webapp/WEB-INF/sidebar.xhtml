<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="layout-sidebar-logo">
            <a href="dashboard.xhtml">
                <p:graphicImage name="images/logo1234.png" library="manhattan-layout" />
            </a>
            <a href="#" id="layout-sidebar-anchor" class="layout-sidebar-anchor" title="Toggle Menu">
                <i class="pi"/>
            </a>
        </div>

        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu widgetVar="ManhattanMenuWidget">
                    <p:menuitem id="om_dashboard" value="Dashboard" icon="pi pi-fw pi-home" outcome="/dashboard"/>
                    <p:submenu id="om_components" label="Produtos" icon="pi pi-fw pi-credit-card">
                        <p:menuitem id="om_formlayout" value="Listar Produtos" icon="pi pi-fw pi-list" outcome="/listar_producto"/>
                    </p:submenu>

                    <p:submenu id="om_utils" label="Categorias" icon="pi pi-fw pi-compass">
                        <p:menuitem id="om_display" value="Listar Categoria" icon="pi pi-fw pi-list" outcome="/listar_categoria"/>
                    </p:submenu>

                    <p:submenu id="om_default" label="Usuários" icon="pi pi-fw pi-users">
                        <p:menuitem id="om_crud" value="Listar Usuários" icon="pi pi-fw pi-list" outcome="/crud"/>
                    </p:submenu>
                </pm:menu>
            </h:form>
        </div>

    </div>

</ui:composition>
