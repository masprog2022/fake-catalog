<ui:composition

    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">

        <div class="layout-menu-container">
            <h:form id="menuform">
