<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar">
        <a href="#" id="layout-menu-btn" class="menu-btn">
            <i class="pi pi-bars"/>
        </a>
        
        <div class="topbar-search">
            <input type="text" class="ui-widget" />
            <i class="pi pi-search"/>
        </div>
        
        <div class="layout-topbar-menu-wrapper">            
            <ul class="topbar-menu fadeInDown">
                <li class="profile-item">
                    <a href="#">                            
                        <p:graphicImage name="images/avatar.png" library="manhattan-layout" />
                       <!-- <span class="topbar-item-name profile-name">Madison Hughes</span> -->
                    </a>
                    
                    <ul class="fadeInDown animated">
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-user"/>
                                <span>Profile</span>
                                <span class="topbar-badge">5</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-lock"/>
                                <span>Privacy</span>
                                <span class="topbar-badge">2</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-cog"/>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-sign-out"/>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </li>
             
            </ul>
            
            <a href="#" class="topbar-menu-btn">
                <p:graphicImage name="images/avatar.png" library="manhattan-layout" />
            </a>
            
            <a href="#" class="rightpanel-btn">
                <i class="topbar-icon pi pi-fw pi-align-right"/>
            </a>
        </div>
    </div>

</ui:composition>
