<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces - Manhattan</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <div class="p-grid p-nogutter">
                <div class="p-col-12" style="text-align:center">
                    <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" class="logo" />
                </div>
            </div>
            <div class="login-panel">
                <div class="p-grid">
                    <div class="p-col-12 p-lg-6 left-side">
                        <p:graphicImage name="images/login/login-photo.png" library="manhattan-layout" class="login-image" />
                    </div>
                    <div class="p-col-12 p-lg-6 right-side ui-fluid">
                        <div class="p-col-12 container">
                            <h3>Welcome guest!</h3>
                            <h2>Sign in to Manhattan Network</h2>
                        </div>
                        <div class="p-col-12">
                            <div class="input-wrapper ui-input-icon-left">
                                <i class="pi pi-user"/>
                                <p:inputText type="text" placeholder="Username" />
                            </div>
                        </div>
                        <div class="p-col-12">
                            <div class="input-wrapper ui-input-icon-left">
                                <i class="pi pi-lock"/>
                                <p:inputText type="password" placeholder="Password" />
                            </div>
                        </div>
                        <div class="p-col-12 button-container">
                            <p:commandButton type="button" value="Sign In" styleClass="ui-button-raised" />
                    </div>
                </div>
            </div>
        </div>
        </h:form>

        <h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout" />
    </h:body>

</html>
